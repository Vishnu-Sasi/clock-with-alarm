<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <section class="container">
      <div id="clock"></div>
      <input
        name="alarmTime"
        type="datetime-local"
        onchange="setAlarmTime(this.value)"
      />
      <div class="controls">
        <button class="button set-alarm" onclick="setAlarm()">Set alarm</button>
        <button class="button clear-alarm" onclick="clearAlarm()">
          Clear alarm
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
